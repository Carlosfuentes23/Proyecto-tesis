<div class="body">
  <div class="login">
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <img class="img" src="assets/img/usuario.png">
        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>
        <mat-form-field  class="ancho" appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button class="ancho button" color="primary" [disabled]="form.invalid">Ingresar</button>
        <hr>
        <button mat-raised-button class="ancho button" routerLink="/Signin">Registrar</button>
      </form>
    </mat-card>
  </div>
</div>
