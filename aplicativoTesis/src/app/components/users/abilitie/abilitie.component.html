<div class="cont">
  <div class="row mt-3">
    <div class="col-md-6 col-12" style="height: 220px;">
      <mat-card class="tergeta">
        <div class="row">
          <div class="col">
            <h2>Datos de La habilidad</h2>
          </div>
        </div>
        <div class="mt-4 mb-2">
          <p><strong>Nombre de la habilidad:</strong>  {{ abilitie?.name }}</p>
          <p><strong>Lider del projecto:</strong> {{ leader.name + '' + leader.last_name | titlecase}} </p>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6 col-12 mt-md-0 mt-2" style="height: 220px;">
      <mat-card class="tergeta">
        <div class="row">
          <div class="col">
            <h2 class="int">
                Integrantes
            </h2>
          </div>
          <div class="col" *ngIf="leader._id === user.user._id && phaseId" >
            <div class="col">
              <a class="btn btn-success btn-sm float-end" [routerLink]="'/user/phase/'+phaseId+'/members-abilities/'+id">Calificar</a>
            </div>
            <div  class="col">
              <a class="btn btn-primary btn-sm float-end me-2" [routerLink]="'/user/phase/'+phaseId+'/add-members-abilities/'+id">Agregar</a>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!abilitie?.members?.length">
          <div class="h3">
            Esta habilidad aun no cuenta con mienbros asignados
          </div>
        </div>
        <div class="table-responsive" *ngIf="abilitie?.members?.length">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Nombres</th>
              <tr>
            </thead>
            <tbody>
              <tr  style="cursor:pointer" *ngFor="let inte of abilitie?.members;  index as i;" [routerLink]="'/user/'+inte.id_member">
                <td>{{i+1}}</td>
                <td>
                  {{inte.name}} {{inte?.lastname}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card>
    </div>
  </div>
  <hr>
  <div class="row mt-3">
    <div class="col">
      <mat-card class="tergeta">
        <h3>Estadisticas</h3>
        <div class="row">
          <canvas id="myChart" width="400" height="400">

          </canvas>
          <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </div>
      </mat-card>
    </div>
  </div>
</div>
